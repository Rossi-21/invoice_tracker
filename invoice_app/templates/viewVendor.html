{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
    <div class="card border border-dark">
        <div class="card-header bg-dark">
            {% include 'navbar.html' %}
        </div>  
    </div>
    <div class="card border border-dark">
        <div class="card-header">
            <h2>Vendors</h2>
        </div>
        <div class="p-2">
            <table class="table table-bordered mt-3">
                <thead>
                    <th>Name</th>
                    <th></th>
                </thead>
                {% for vendor in vendors%}
                    <tr>
                        <td>{{ vendor.name }}</td>
                        <td><a href="{% url 'update-vendor' vendor.id %}">edit</a></td>
                    </tr>
                {% endfor %}
            </table> 
        </div> 
    </div>
</div>
{% endblock %}
