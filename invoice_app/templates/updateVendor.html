{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
    <div class="card border border-dark">
        <div class="card-header">
            {% include 'navbar.html' %}
        </div>  
    </div>
    
    <div class="card border border-dark">
        <div class="card-header">
            <h2>Update Vendor</h2>
        </div>
        <div class="card-body">
            <!-- Form -->
            <form class="mb-3" method="POST">
                {% csrf_token %}
                <div class="">
                    {{form.as_p}}
                </div>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
