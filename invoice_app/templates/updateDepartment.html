{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
    <div class="card border border-dark">
        <div class="card-header bg-dark">
            {% include 'navbar.html' %}
        </div>  
    </div>
    
    <div class="card border border-dark">
        <div class="card-header">
            <h2>Update Department</h2>
        </div>
        <div class="card-body">
            <!-- Form -->
            <form class="mb-3" method="POST">
                {% csrf_token %}
                <div class="">
                    {{form.as_p}}
                </div>
                <div class="d-flex">
                    <button class="btn btn-success" type="submit">Update</button>
                    </form>
                    
                    <button class="btn btn-danger ms-2" type="delete"><a class="text-light text-decoration-none" href="{% url 'delete-department' department.id %}">Delete</a></button>   
                </div>
        </div>
    </div>
</div>
{% endblock %}
