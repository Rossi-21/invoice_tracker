{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
    <div class="card border border-dark">
        <div class="card-header bg-dark">
            {% include 'navbar.html' %}
        </div>  
    </div>
    
    <div class="card border border-dark">
        <div class="card-header">
            <h2>Update {{request.user}}</h2>
        </div>
        <div class="card-body">
            <h2>Are you sure you want to delete your account?</h2>

            <button class="btn btn-danger mt-3" type="submit"><a class="text-light text-decoration-none" href="{% url 'deleteUser' user.id %}">Delete</a></button>
            <button class="btn btn-success ms-2 mt-3" type="submit"><a class="text-light text-decoration-none" href="{% url 'home' %}">Cancel</a></button>
        </div>
    </div>
</div>
{% endblock %}
